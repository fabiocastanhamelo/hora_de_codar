<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Formulário de contato</h1>
        <form action="scripts.js" method="post">
            <label id="inome"><br>Nome:</br></label>
            <input type="text" name="nome" id="inome">
        </form>
        <form action="scripts.js" method="post">
            <label id="iemail"><br>E-mail:</br></label>
            <input type="email" name="email" id="iemail">
        </form>
        <form action="scripts.js" method="post">
            <label id="iassunto"><br>Assunto:</br></label>
            <input type="text" name="Assunto" id="iassunto">
        </form>
        <form action="scripts.js" method="post">
            <label id="imsg"><br>Mensagem:</br></label>
            <input type="text" name="Mensagem" id="imsg">
        </form>
        <button type="button">Enviar</button>
    </div>
   
</body>
</html>
